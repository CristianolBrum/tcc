<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <link rel="stylesheet" type="text/css" href="estilo.css"/>
                <meta charset="utf-8"/>
                <script type="text/javascript" language="javascript" src="jquery-1.11.1.min.js"></script>
                <script type="text/javascript" language="javascript" src="jquery.cycle.all.js"></script>
                <script type="text/javascript" language="javascript" src="script.js"></script>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body onload="slide1()">
            <h:panelGroup class="pagina" layout="block">
                <h:panelGroup class="cabecalho" layout="block">

                </h:panelGroup>
                
                <h:panelGroup class="corpo" layout="block">
                    <h:panelGroup class="principal" layout="block">
                        <h:panelGroup class="titulo" ></h:panelGroup>

                       
                        <h:panelGroup  class="conteudo" layout="block">
                            <h:form id="Outros">
                                <p:panel id="panel" header="Cadastro de Outrosas" style="margin-bottom:10px;">
                                    <p:messages id="messages" />
                                    <h:panelGrid columns="3" cellpadding="5">
                                        <p:outputLabel for="nome" value="Nome :" />
                                        <p:inputText id="nome" value="#{outrosBean.outros.nome }" required="true" label="Nome"/>
                                        <p:message for="nome" />

                                        <p:outputLabel for="cpf" value="Cpf:" />
                                        <p:inputText id="cpf" value="#{outrosBean.outros.cpf}" required="true" label="Cpf"/>
                                        <p:message for="cpf" />

                                        <p:outputLabel for="email" value="Email:" />
                                        <p:inputText id="email" value="#{outrosBean.outros.email}" required="true" label="Email"/>
                                        <p:message for="email" />

                                        <p:outputLabel for="senha" value="Senha:" />
                                        <p:inputText id="senha" value="#{outrosBean.outros.senha}" required="true" label="Senha"/>
                                        <p:message for="senha" />
                                    </h:panelGrid>
                               
                                <p:toolbar>
                                    <f:facet name="left">
                                        <p:commandButton value="Enviar" update="panel" actionListener="#{outrosBean.salvaOutros()}" style="margin-right:20px;" />
                                    </f:facet>
                                </p:toolbar>  
                                </p:panel> 
                            </h:form>
                            


                        </h:panelGroup> 
                    </h:panelGroup> 

                    <h:panelGroup class="menu" layout="block">

                        



                    </h:panelGroup>
                </h:panelGroup>    



            </h:panelGroup>
           

        </h:body>

    </f:view>
</html>
